<div class="section">
    <h2>Means of transport</h2>
    <form (ngSubmit)="next()">
      <label>
        <input type="radio" name="transport" [(ngModel)]="transport" value="1" /> I walk or ride a bicycle, and I use public transport only occasionally.
      </label>
      <label>
        <input type="radio" name="transport" [(ngModel)]="transport" value="2" /> I predominately use public transport (2/3) and sometimes walk or ride a bicycle (1/3).
      </label>
      <label>
        <input type="radio" name="transport" [(ngModel)]="transport" value="3" /> I usually drive a car, but I also occasionally use public transport or walk.
      </label>
      <label>
        <input type="radio" name="transport" [(ngModel)]="transport" value="4" /> I mainly drive a car.
      </label>
      <button type="submit">Next</button>
    </form>
  </div>
